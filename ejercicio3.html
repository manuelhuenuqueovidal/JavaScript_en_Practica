<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2 id="resultado">
                Resultado: <span   class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div id="operatoria" style="display: flex">
                        <button id="btn-sumar" type="button" value="suma">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" value="resta">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      
      // suma
      document.getElementById("btn-sumar").addEventListener("click", function () {
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            var resultado = valor1 + valor2;
            document.querySelector("#resultado .resultado").textContent = resultado;
        });
        // resta
        document.getElementById("btn-restar").addEventListener("click", function () {
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            var resultado = valor1 - valor2;
          document.querySelector("#resultado .resultado").textContent = resultado;
        });
        
    </script>
</body>

</html>
