<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;" class="buttons">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button" class="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button" class="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button" class="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button" class="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button" class="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button" class="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        //variable de botones.
        var botones = document.getElementsByClassName("button");

        // ciclo for para aplicar listener en botones
        for (var i = 0; i < botones.length; i++) { 
            botones[i].addEventListener("click", function() {
                var color = this.style.backgroundColor;
                document.getElementById("caja").style.backgroundColor =  color;
            }  );

        }
    </script>
</body>

</html>
